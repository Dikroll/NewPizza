<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #007BFF;
        }
        p {
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать, {{ username }}!</h1>
        <p>Спасибо за регистрацию на нашем сайте. Мы рады видеть вас в нашем сообществе.</p>
        <p>Если у вас есть вопросы, не стесняйтесь обращаться в нашу поддержку.</p>
        <a href="{{ activation_link }}" class="button">Активировать аккаунт</a>
        <p>С уважением,<br>Команда {{ site_name }}</p>
    </div>
</body>
</html>
